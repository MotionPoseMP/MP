<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>    
    <link rel="stylesheet" type="text/css" href="css_local/lobbyStyle.css">
    <link rel="stylesheet" type="text/css" href="css_local/tiendaStyle.css">
    <link rel="stylesheet" type="text/css" href="css_local/modal.css">
    <link rel="icon" type="image/x-icon" href="/icons/motion_pose_icon.ico">
    <link rel="stylesheet" type="text/css" href="css/all.css">

<body>
    <div class="centro">
        <h1 style="border-bottom: 2px solid #c7c7c7; padding-bottom: 1vh;">Tienda</h1> 
        <div class="mensaje ocultar">
        </div>
        <div class="contenedorElementos">
            <div class="elementoVenta">
                <div class="contenedorVIP">
                    <h2 style="color: white; font-size: 4vh;">Suscripción VIP</h2>
                    <div class="iconoVIP">
                        <i class="fa-solid fa-user-tie" style="color: #16161a; font-size: 19vh;"></i>
                    </div>
                </div>
                <div class="contenedorDescripcion">
                    <h2 class="valorVIP">$ 5.000 CLP /mes</h2>
                    <div class="descripcion">Este texto es de ejemplo y muestra la descripción de la compra</div>
                    <button class="comprar ejecutarModal">Comprar ahora</button>
                </div>
            </div>
        </div>
